name: CI/CD Pipeline

on:
  push:
    branches: [ "*" ]
  tags: [ "v*" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: codebuild-Assignment-9-${{ github.run_id }}-${{ github.run_attempt }}
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: matrix.python-version == '3.13' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/CodeBuildServiceRole
          aws-region: us-east-2

      - name: Debug S3 Bucket Secret
        run: echo "S3 Bucket: ${{ secrets.AWS_S3_BUCKET }}"

      - name: Upload wheel to S3
        if: matrix.python-version == '3.13' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: |
          for file in dist/*.whl; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${{ secrets.AWS_S3_BUCKET }}/wheels/
            fi
          done